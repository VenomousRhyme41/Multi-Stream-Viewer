<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stream Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto:wght@400;500&family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://github.githubassets.com/images/icons/emoji/unicode/1f4fa.png" type="image/png">
    <style>
        :root {
            --active-color: #00FF9D;
            --bg-color: #0a0a0a;
            --card-color: #1a1a1a;
            --text-color: #e0e0e0;
            --border-color: #333;
            --button-bg: #333;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            scrollbar-width: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            position: relative;
        }
        h1 {
            margin: 0;
            color: var(--active-color);
            font-weight: 600;
            font-size: 2.5rem;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            letter-spacing: 1px;
        }
        .global-controls {
            position: absolute;
            right: 0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .global-btn {
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 14px;
        }
        .global-btn:hover {
            background-color: rgba(0, 255, 157, 0.2);
        }
        .separator {
            color: var(--border-color);
            font-weight: bold;
            padding: 0 5px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, minmax(300px, 1fr));
            gap: 15px;
            max-width: 1800px;
            margin: 0 auto;
            width: 95%;
            flex-grow: 1;
            margin-bottom: 10px;
        }
        .container.two-streams {
            grid-template-rows: 1fr;
        }
        .stream-wrapper {
            position: relative;
            background-color: var(--card-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.2s ease;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .stream-wrapper.active {
            border: 2px solid var(--active-color);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.3);
        }
        .stream-wrapper.hidden {
            display: none;
        }
        .stream-input {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 400px;
            z-index: 10;
            background-color: rgba(30, 30, 30, 0.95);
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .stream-input input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            background-color: var(--button-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 8px;
            font-size: 15px;
        }
        .stream-input button {
            padding: 12px 25px;
            background-color: var(--active-color);
            color: #111;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            font-size: 15px;
            width: 100%;
        }
        .stream-iframe {
            width: 100%;
            height: 100%;
            display: none;
            border: none;
            flex-grow: 1;
            overflow: hidden;
        }
        .kick-iframe {
            transform: scale(0.8);
            transform-origin: top center;
            width: 125%;
            height: 125%;
            margin-left: -12.5%;
        }
        .stream-controls {
            display: none;
            padding: 8px 12px;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: space-between;
        }
        .stream-info {
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-right: 10px;
            flex: 1;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 0.5px;
        }
        .stream-buttons {
            display: flex;
            gap: 8px;
        }
        .control-btn {
            padding: 6px 12px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 12px;
        }
        .control-btn:hover {
            background-color: rgba(0, 255, 157, 0.2);
        }
        .control-btn.active {
            background-color: var(--active-color);
            color: #111;
            border-color: transparent;
        }
        .github-link {
            display: block;
            text-align: center;
            margin: 20px 0 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .github-icon {
            display: block;
            text-align: center;
            color: white;
            font-size: 36px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        .github-icon:hover {
            color: var(--active-color);
            transform: scale(1.1);
        }
        .theater-mode-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 8px 15px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            font-size: 14px;
        }
        .theater-mode-btn:hover {
            background-color: rgba(0, 255, 157, 0.2);
        }
        @media (max-width: 1200px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            .global-controls {
                position: static;
            }
        }
        body.theater-mode {
            padding: 0;
            overflow: hidden;
            height: 100vh;
        }
        body.theater-mode .header,
        body.theater-mode .github-link,
        body.theater-mode .github-icon,
        body.theater-mode .stream-input,
        body.theater-mode .stream-controls {
            display: none;
        }
        body.theater-mode .container {
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            height: 100vh;
            width: 100%;
            max-width: 100%;
            margin: 0;
            gap: 0;
        }
        body.theater-mode .stream-wrapper {
            border-radius: 0;
            height: 100%;
        }
        body.theater-mode.two-streams .container {
            grid-template-rows: 1fr;
        }
        body.theater-mode .stream-iframe {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Stream Viewer</h1>
        <div class="global-controls">
            <button class="global-btn" id="streamLayoutBtn" onclick="toggleStreamLayout()">2 Streams</button>
            <button class="global-btn" onclick="toggleTheaterMode()">Theater Mode</button>
            <span class="separator">|</span>
            <button class="global-btn" onclick="resetAll()">Reset All Streams</button>
        </div>
    </div>
    
    <div class="container" id="streamContainer">
        <div class="stream-wrapper">
            <div class="stream-input">
                <input type="text" placeholder="Paste stream URL or embed code" class="src-input">
                <button onclick="loadStream(this)">Load Stream</button>
            </div>
            <iframe class="stream-iframe" allowfullscreen></iframe>
            <div class="stream-controls">
                <div class="stream-info"></div>
                <div class="stream-buttons">
                    <button class="control-btn audio-btn" onclick="toggleAudio(this)">Audio ON</button>
                    <button class="control-btn" onclick="resetStream(this)">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="stream-wrapper">
            <div class="stream-input">
                <input type="text" placeholder="Paste stream URL or embed code" class="src-input">
                <button onclick="loadStream(this)">Load Stream</button>
            </div>
            <iframe class="stream-iframe" allowfullscreen></iframe>
            <div class="stream-controls">
                <div class="stream-info"></div>
                <div class="stream-buttons">
                    <button class="control-btn audio-btn" onclick="toggleAudio(this)">Audio ON</button>
                    <button class="control-btn" onclick="resetStream(this)">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="stream-wrapper">
            <div class="stream-input">
                <input type="text" placeholder="Paste stream URL or embed code" class="src-input">
                <button onclick="loadStream(this)">Load Stream</button>
            </div>
            <iframe class="stream-iframe" allowfullscreen></iframe>
            <div class="stream-controls">
                <div class="stream-info"></div>
                <div class="stream-buttons">
                    <button class="control-btn audio-btn" onclick="toggleAudio(this)">Audio ON</button>
                    <button class="control-btn" onclick="resetStream(this)">Reset</button>
                </div>
            </div>
        </div>
        
        <div class="stream-wrapper">
            <div class="stream-input">
                <input type="text" placeholder="Paste stream URL or embed code" class="src-input">
                <button onclick="loadStream(this)">Load Stream</button>
            </div>
            <iframe class="stream-iframe" allowfullscreen></iframe>
            <div class="stream-controls">
                <div class="stream-info"></div>
                <div class="stream-buttons">
                    <button class="control-btn audio-btn" onclick="toggleAudio(this)">Audio ON</button>
                    <button class="control-btn" onclick="resetStream(this)">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <a href="https://github.com/VenomousRhyme41/Multi-Stream-Viewer" target="_blank" class="github-link">Star and fork the repository!</a>
    <a href="https://github.com/VenomousRhyme41/Multi-Stream-Viewer" target="_blank" class="github-icon">
        <i class="fab fa-github"></i>
    </a>

    <button id="exitTheaterBtn" class="theater-mode-btn" style="display: none;" onclick="toggleTheaterMode()">Exit Theater</button>

    <script>
        const domain = window.location.hostname;
        let activeAudioWrapper = null;
        let isTheaterMode = false;
        let showTwoStreams = false;
        
        function toggleTheaterMode() {
            isTheaterMode = !isTheaterMode;
            document.body.classList.toggle('theater-mode', isTheaterMode);
            document.getElementById('exitTheaterBtn').style.display = isTheaterMode ? 'block' : 'none';
            
            updateStreamLayout();
            
            if (isTheaterMode) {
                document.querySelectorAll('.stream-iframe').forEach(iframe => {
                    if (iframe.src) {
                        iframe.style.display = 'block';
                    }
                });
            }
        }
        
        function updateStreamLayout() {
            const container = document.getElementById('streamContainer');
            const streamWrappers = document.querySelectorAll('.stream-wrapper');
            
            if (showTwoStreams) {
                container.classList.add('two-streams');
                document.body.classList.toggle('two-streams', isTheaterMode && showTwoStreams);
                
                if (!isTheaterMode) {
                    streamWrappers[2].classList.add('hidden');
                    streamWrappers[3].classList.add('hidden');
                }
            } else {
                container.classList.remove('two-streams');
                document.body.classList.remove('two-streams');
                
                if (!isTheaterMode) {
                    streamWrappers[2].classList.remove('hidden');
                    streamWrappers[3].classList.remove('hidden');
                }
            }
        }
        
        function toggleStreamLayout() {
            showTwoStreams = !showTwoStreams;
            updateStreamLayout();
            
            const btn = document.getElementById('streamLayoutBtn');
            btn.textContent = showTwoStreams ? '4 Streams' : '2 Streams';
        }
        
        function resetStream(button) {
            const wrapper = button.closest('.stream-wrapper');
            const inputContainer = wrapper.querySelector('.stream-input');
            const iframe = wrapper.querySelector('.stream-iframe');
            const controls = wrapper.querySelector('.stream-controls');
            const info = wrapper.querySelector('.stream-info');
            const audioBtn = wrapper.querySelector('.audio-btn');
            
            wrapper.classList.remove('active');
            inputContainer.style.display = '';
            iframe.style.display = 'none';
            controls.style.display = 'none';
            iframe.src = '';
            info.textContent = '';
            
            wrapper.querySelector('.src-input').value = '';
            audioBtn.textContent = 'Audio ON';
            audioBtn.classList.remove('active');
            iframe.classList.remove('kick-iframe');
            
            if (wrapper === activeAudioWrapper) {
                activeAudioWrapper = null;
            }
        }
        
        function detectPlatform(url) {
            if (!url) return null;
            if (url.includes('youtube.com') || url.includes('youtu.be')) return 'youtube';
            if (url.includes('twitch.tv')) return 'twitch';
            if (url.includes('kick.com')) return 'kick';
            return null;
        }
        
        function extractSrcFromIframe(iframeCode) {
            try {
                const srcMatch = /src="([^"]*)"/.exec(iframeCode);
                return srcMatch ? srcMatch[1] : null;
            } catch {
                return null;
            }
        }
        
        function getEmbedUrl(url) {
            if (!url) return null;
            
            if (url.includes('<iframe') && url.includes('src="')) {
                return extractSrcFromIframe(url);
            }
            
            if (url.includes('player.kick.com')) {
                return url;
            }
            
            const platform = detectPlatform(url);
            const streamId = extractStreamId(url, platform);
            
            if (!streamId || !platform) return null;
            
            switch(platform) {
                case 'youtube':
                    return `https://www.youtube.com/embed/${streamId}?autoplay=1&mute=1`;
                case 'twitch':
                    if (streamId.startsWith('v=')) {
                        return `https://player.twitch.tv/?video=${streamId.substring(2)}&parent=${domain}`;
                    }
                    return `https://player.twitch.tv/?channel=${streamId}&parent=${domain}&autoplay=true`;
                case 'kick':
                    return `https://player.kick.com/${streamId}`;
                default:
                    return null;
            }
        }
        
        function extractStreamId(url, platform) {
            try {
                if (!url || !platform) return null;
                
                const cleanUrl = url.toLowerCase()
                    .replace(/(https?:\/\/)?(www\.)?/, '')
                    .split('?')[0]
                    .replace(/\/+$/, '');
                
                switch(platform) {
                    case 'youtube':
                        if (url.includes('youtu.be/')) {
                            return url.split('youtu.be/')[1].split('?')[0].split('/')[0];
                        }
                        const youtubeId = new URL(url).searchParams.get('v') || 
                                          url.split('embed/')[1]?.split('?')[0] || 
                                          url.split('v=')[1]?.split('&')[0];
                        return youtubeId;
                    case 'twitch':
                        if (url.includes('/videos/')) {
                            return 'v=' + cleanUrl.split('twitch.tv/videos/')[1];
                        }
                        return cleanUrl.split('twitch.tv/')[1].split('/')[0];
                    case 'kick':
                        if (url.includes('player.kick.com')) {
                            return cleanUrl.split('player.kick.com/')[1].split('/')[0];
                        }
                        return cleanUrl.split('kick.com/')[1].split('/')[0];
                    default:
                        return null;
                }
            } catch {
                return null;
            }
        }
        
        function loadStream(button) {
            const wrapper = button.closest('.stream-wrapper');
            const input = wrapper.querySelector('.src-input');
            const iframe = wrapper.querySelector('.stream-iframe');
            const inputContainer = wrapper.querySelector('.stream-input');
            const controls = wrapper.querySelector('.stream-controls');
            const info = wrapper.querySelector('.stream-info');
            
            if (!input.value.trim()) {
                alert('Please enter a valid stream URL or embed code');
                return;
            }
            
            const inputValue = input.value.trim();
            const embedUrl = getEmbedUrl(inputValue);
            
            if (!embedUrl) {
                alert('Invalid stream format. Supported: YouTube, Twitch, Kick URLs or embed codes');
                return;
            }
            
            iframe.src = embedUrl;
            iframe.style.display = 'block';
            inputContainer.style.display = 'none';
            controls.style.display = 'flex';
            
            if (embedUrl.includes('kick.com')) {
                iframe.classList.add('kick-iframe');
                info.textContent = 'Kick Stream';
            } else {
                iframe.classList.remove('kick-iframe');
                info.textContent = embedUrl.includes('twitch.tv') ? 'Twitch Stream' : 'YouTube Stream';
            }
            
            if (embedUrl.includes('youtube.com')) {
                const videoId = extractStreamId(embedUrl, 'youtube');
                if (videoId) {
                    fetchYouTubeTitle(videoId)
                        .then(title => {
                            if (title) {
                                info.textContent = title;
                            }
                        })
                        .catch(() => {});
                }
            }
            
            setTimeout(() => {
                if (wrapper !== activeAudioWrapper) {
                    muteIframe(iframe);
                }
            }, 3000);
        }
        
        async function fetchYouTubeTitle(videoId) {
            try {
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                if (!response.ok) return null;
                const data = await response.json();
                return data.title || null;
            } catch {
                return null;
            }
        }
        
        function toggleAudio(button) {
            const wrapper = button.closest('.stream-wrapper');
            const iframe = wrapper.querySelector('.stream-iframe');
            
            if (wrapper === activeAudioWrapper) {
                wrapper.classList.remove('active');
                button.classList.remove('active');
                button.textContent = 'Audio ON';
                muteIframe(iframe);
                activeAudioWrapper = null;
                return;
            }
            
            muteAll();
            
            wrapper.classList.add('active');
            button.classList.add('active');
            button.textContent = 'Audio ACTIVE';
            activeAudioWrapper = wrapper;
            
            unmuteIframe(iframe);
        }
        
        function muteAll() {
            document.querySelectorAll('.stream-iframe').forEach(iframe => {
                muteIframe(iframe);
            });
            
            document.querySelectorAll('.stream-wrapper').forEach(wrapper => {
                wrapper.classList.remove('active');
                const audioBtn = wrapper.querySelector('.audio-btn');
                if (audioBtn) {
                    audioBtn.classList.remove('active');
                    audioBtn.textContent = 'Audio ON';
                }
            });
            
            activeAudioWrapper = null;
        }
        
        function muteIframe(iframe) {
            if (!iframe.contentWindow || !iframe.src) return;
            
            try {
                if (iframe.src.includes('youtube.com')) {
                    iframe.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'mute',
                        args: []
                    }), '*');
                } else if (iframe.src.includes('twitch.tv')) {
                    iframe.contentWindow.postMessage(JSON.stringify({
                        method: 'setVolume',
                        value: 0
                    }), '*');
                }
            } catch {}
        }
        
        function unmuteIframe(iframe) {
            if (!iframe.contentWindow || !iframe.src) return;
            
            try {
                if (iframe.src.includes('youtube.com')) {
                    iframe.contentWindow.postMessage(JSON.stringify({
                        event: 'command',
                        func: 'unMute',
                        args: []
                    }), '*');
                } else if (iframe.src.includes('twitch.tv')) {
                    iframe.contentWindow.postMessage(JSON.stringify({
                        method: 'setVolume',
                        value: 1
                    }), '*');
                }
            } catch {}
        }
        
        function resetAll() {
            document.querySelectorAll('.stream-wrapper').forEach(wrapper => {
                const inputContainer = wrapper.querySelector('.stream-input');
                const iframe = wrapper.querySelector('.stream-iframe');
                const controls = wrapper.querySelector('.stream-controls');
                const info = wrapper.querySelector('.stream-info');
                const audioBtn = wrapper.querySelector('.audio-btn');
                
                wrapper.classList.remove('active');
                inputContainer.style.display = '';
                iframe.style.display = 'none';
                controls.style.display = 'none';
                iframe.src = '';
                info.textContent = '';
                
                wrapper.querySelector('.src-input').value = '';
                audioBtn.textContent = 'Audio ON';
                audioBtn.classList.remove('active');
                iframe.classList.remove('kick-iframe');
            });
            
            activeAudioWrapper = null;
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.stream-controls').forEach(controls => {
                controls.style.display = 'none';
            });
            
            updateStreamLayout();
        });
    </script>
</body>
</html>
